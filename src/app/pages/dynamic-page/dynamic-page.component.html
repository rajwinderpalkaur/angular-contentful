<ng-container *ngIf="!isLoading; else loading">
  <!-- Content found -->
  <ng-container *ngIf="hasContent">
    <ng-container #container></ng-container>
  </ng-container>

  <!-- Content not found -->
  <div *ngIf="notFound" class="not-found">
    <h1>Page Not Found</h1>
    <p>Sorry, the page "{{ currentSlug }}" could not be found.</p>
  </div>
</ng-container>

<ng-template #loading>
  <div class="loading">
    <p>Loading content...</p>
  </div>
</ng-template>
