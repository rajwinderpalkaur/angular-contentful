<div class="p-5 text-center">
  <h1 class="text-3xl font-bold text-blue-500 mb-5">Welcome to {{ title }}!</h1>

  <div class="bg-gray-100 p-6 rounded-lg shadow-md max-w-md mx-auto mb-8">
    <h2 class="text-xl font-bold mb-4 text-gray-800">Button Variants</h2>

    <div class="flex flex-col space-y-4">
      <div>
        <p class="text-sm text-gray-600 mb-2">Primary Button:</p>
        <app-button label="Primary Button" variant="primary"></app-button>
      </div>

      <div>
        <p class="text-sm text-gray-600 mb-2">Secondary Button:</p>
        <app-button label="Secondary Button" variant="secondary"></app-button>
      </div>

      <div>
        <p class="text-sm text-gray-600 mb-2">Success Button:</p>
        <app-button label="Success Button" variant="success"></app-button>
      </div>

      <div>
        <p class="text-sm text-gray-600 mb-2">Danger Button:</p>
        <app-button label="Danger Button" variant="danger"></app-button>
      </div>

      <div>
        <p class="text-sm text-gray-600 mb-2">Warning Button:</p>
        <app-button label="Warning Button" variant="warning"></app-button>
      </div>

      <div>
        <p class="text-sm text-gray-600 mb-2">Info Button:</p>
        <app-button label="Info Button" variant="info"></app-button>
      </div>
    </div>
  </div>

  <div class="bg-gray-100 p-6 rounded-lg shadow-md max-w-md mx-auto mb-8">
    <h2 class="text-xl font-bold mb-4 text-gray-800">Button Sizes</h2>

    <div class="flex flex-col space-y-4">
      <div>
        <p class="text-sm text-gray-600 mb-2">Small Button:</p>
        <app-button label="Small Button" size="sm"></app-button>
      </div>

      <div>
        <p class="text-sm text-gray-600 mb-2">Medium Button (Default):</p>
        <app-button label="Medium Button"></app-button>
      </div>

      <div>
        <p class="text-sm text-gray-600 mb-2">Large Button:</p>
        <app-button label="Large Button" size="lg"></app-button>
      </div>
    </div>
  </div>

  <div class="bg-gray-100 p-6 rounded-lg shadow-md max-w-md mx-auto">
    <h2 class="text-xl font-bold mb-4 text-gray-800">Direct Utility Classes</h2>

    <div class="flex flex-col space-y-4">
      <div>
        <p class="text-sm text-gray-600 mb-2">
          Using utility classes directly:
        </p>
        <button class="btn btn-md btn-primary">Primary Button</button>
      </div>

      <div>
        <p class="text-sm text-gray-600 mb-2">Success Small:</p>
        <button class="btn btn-sm btn-success">Success Small</button>
      </div>

      <div>
        <p class="text-sm text-gray-600 mb-2">Danger Large:</p>
        <button class="btn btn-lg btn-danger">Danger Large</button>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
